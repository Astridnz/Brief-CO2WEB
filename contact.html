    <section class="contact">
      <h1>Contactez-nous</h1>
    
      <div class="contact__flex">

        <form action="#">

          <div class="contact__champs">
            <label class="corpsdetexte" for="prenom"></p>Prénom</label>
            <input type="text" name="Prénom" id="prenom" placeholder="Prénom">
          </div>

          <div class="contact__champs">
            <label class="corpsdetexte" for="nom">Nom</label>
            <input type="text" name="Nom" id="nom"  placeholder="Nom">
          </div>

          <div class="contact__champs">
            <label class="corpsdetexte" for="mail">Votre email</label>
            <input type="email" name="Votre email" id="mail" placeholder="votre@email.com">
          </div>

          <div class="contact__champs">
            <label class="corpsdetexte" for="tel">Téléphone</label>
            <input type="number" name="Téléphone" id="tel" placeholder="Numéro">
          </div>

          <div  class="contact__champs__message">
            <label class="corpsdetexte" for="message">Votre message</label>
            <input type="text"  name="VOtre message" id="message" placeholder="Message">
          </div>

        </form>
      </div>
